<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damien's Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Damien's Dashboard</h1>
    </header>
    <main class="dashboard">
        <section class="calculations box">
            <h2>Useful Physics Calculations</h2>
            <p>List of options for the formulae to solve for.</p>
        </section>
        <section class="rss-feed box">
            <h2>RSS Feed</h2>
            <p>Feed of physics news.</p>
        </section>
        <section class="weather box">
            <h2>Weather Widget</h2>
            <p>Information about the date and weather.</p>
        </section>
        <section class="notes box">
            <h2>Notes</h2>
            <p>Note-taking area and list of saved notes.</p>
        </section>
    </main>
</body>
</html>
