<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damien's Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="title">Damien's Dashboard</h1>
    <marquee behavior="scroll" direction="left">"The cosmos is within us." - Carl Sagan</marquee>
    <hr>
  </header>
  
  <div class="content">
    <div class="left-tab tab-box">
      <!-- NASA Image of the Day -->
      <div id="nasa-image">
        <h3 id="nasa-title"></h3>
        <img id="nasa-image-src" src="" alt="NASA Image of the Day">
        <p id="nasa-description"></p>
      </div>
      
      <!-- Live Astronomical Data -->
      <div id="astro-data"></div>
    </div>
    
    <div class="center-tab tab-box">
      <!-- RSS Feed (Placeholder) -->
      <div id="rss-feed">
        <h3>Astrophysics News</h3>
        <p>Loading RSS feed...</p>
      </div>
    </div>
    
    <div class="right-tab tab-box">
      <!-- Weather Data -->
      <div id="weather"></div>
      
      <!-- Image Gallery -->
      <div id="image-gallery"></div>
      
      <!-- Useful Links -->
      <div id="links"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
