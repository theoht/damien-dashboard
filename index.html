<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damien's Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Falling stars container -->
  <div class="falling-stars-container">
    <!-- Dynamically generated stars will appear here -->
  </div>

  <header>
    <h1 class="title">Damien's Dashboard</h1>
    <marquee class="marquee">"The cosmos is within us." - Carl Sagan</marquee>
    <hr>
  </header>
  
  <div class="content">
    <div class="left-tab">
      <div class="sub-tab tab-box" id="nasa-image">
        <h3 id="nasa-title"></h3>
        <img id="nasa-image-src" src="" alt="NASA Image of the Day">
        <p id="nasa-description"></p>
      </div>

      <div class="sub-tab tab-box" id="links">
        <h3>Useful Links</h3>
        <ul class="links-list">
          <li><a href="https://www.nasa.gov/" target="_blank">NASA Official Website</a></li>
          <li><a href="https://skyandtelescope.org/" target="_blank">Sky & Telescope Magazine</a></li>
          <li><a href="https://stellarium-web.org/" target="_blank">Stellarium Web Planetarium</a></li>
          <li><a href="https://www.space.com/" target="_blank">Space.com</a></li>
        </ul>
      </div>
    </div>
    
    <div class="center-tab">
      <div class="sub-tab tab-box" id="demo-links">
        <h3>Demo Links</h3>
        <ul class="links-list">
          <li><a href="https://example.com" target="_blank">Example Link 1</a></li>
          <li><a href="https://example.com" target="_blank">Example Link 2</a></li>
          <li><a href="https://example.com" target="_blank">Example Link 3</a></li>
          <li><a href="https://example.com" target="_blank">Example Link 4</a></li>
        </ul>
      </div>
    </div>
    
    <div class="right-tab">
      <div class="sub-tab tab-box" id="weather"></div>
      <div class="sub-tab tab-box" id="image-gallery"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Generate falling stars
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.classList.add('falling-star');
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${Math.random() * 3 + 3}s`; // Randomize fall speed
      star.style.animationDelay = `${Math.random() * 5}s`; // Randomize delay
      star.style.animationName = 'fall';
      star.style.animationTimingFunction = 'linear';
      document.querySelector('.falling-stars-container').appendChild(star);
    }
  </script>
</body>
</html>
